<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de inicio de sesión - Billetera Escolar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #EEEEEE;
      color: #4285F4;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #DADADA;
      border-radius: 5px;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #DADADA;
    }

    .btn {
      width: 100%;
      background-color: #4285F4;
      color: #FFFFFF;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #03CA33;
      color: #FFFFFF;
      border-color: #000;
    }

    a {
      color: #4285F4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 18px;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Billetera Escolar - Iniciar sesión</h1>
    <form action="/login" method="post">
        <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Recordar contraseña</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" onclick="register()">Registrarse</button>
          </div>
      </form>
        <a href="/forgot-password" target="_blank" rel="noopener noreferrer" title="Recuperar contraseña">¿Olvidó su contraseña?</a>
        <a href="/register" target="_blank" rel="noopener noreferrer" title="Registrarse">¿No tiene una cuenta?</a>
      </div>
</body>
</html>
